{% load weather %}
<div class="panel panel-main">
  <div class="panel-main-body">
    <div class="row justify-content-center">
      <h3><i class="fa fa-map-marker"></i> <span>KutnÃ¡ Hora</span></h3>
      <hr />
      <div class="col-1 day-image">
        <img class="" src="{{data.current.weather.0.icon|weather_icon}}" alt="..." />
      </div>
      <div class="col temp text-center">{{ data.current.temp|floatformat:1 }}<sup>&deg;C</sup></div>
    </div>
    <div class="row text-center">
      <div class="col-3">
        <h6><img src="https://img.icons8.com/external-others-iconmarket/64/000000/external-sun-weather-others-iconmarket-6.png" style="width: 40px" /></h6>
        <p><strong>{{data.current.weather.0.description}}</strong></p>
      </div>
      <div class="col-3">
        <h6><img src="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-humidity-weather-justicon-flat-justicon-1.png" style="width: 40px" /></h6>
        <p><strong>{{ data.current.humidity }}%</strong></p>
      </div>
      <div class="col-3">
        <h6><img src="https://img.icons8.com/fluency/48/000000/wind.png" style="width: 40px" /></h6>
        <p><strong>{{ data.current.wind_speed|kmh|floatformat:1}} km/h</strong></p>
      </div>
      <div class="col-3">
        <h6><img src="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-uv-index-weather-justicon-flat-justicon.png" style="width: 40px" /></h6>
        <p><strong>{{ data.current.uvi }}</strong></p>
      </div>
    </div>
    <div></div>
  </div>
</div>
